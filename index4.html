<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="{{ url_for('static', filename='faviconn.ico') }}" type="image/x-icon">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Quản lý Sinh Viên</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        /* Logo ở góc trên phải */
        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 200px;
            height: auto;
        }

        /* Video background */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover; /* Giúp video lấp đầy màn hình */
        }

        h1, h2 {
            font-family: 'Tektur', sans-serif;
            text-align: center;
            color: #ff570f;
            text-shadow: 0 2px 8px rgba(43, 81, 255, 0.5);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: rgba(255, 255, 255, 0.8); /* Nền trắng mờ */
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #5cb85c;
            color: white;
            text-transform: uppercase;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        td a {
            color: #d9534f;
            text-decoration: none;
        }

        td a:hover {
            text-decoration: underline;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: 500;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #175a17;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            table, form {
                width: 100%;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Logo ở góc trên bên phải -->
    <img src="{{ url_for('static', filename='images/FPTU.png') }}" alt="Logo" class="logo">

    <!-- Video Background -->
    <video class="video-bg" autoplay muted loop>
        <source src="{{ url_for('static', filename='videos/FPTCT_1080.mp4') }}" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <h1>Danh sách sinh viên</h1>
    <table>
        <thead>
            <tr>
                <th>Tên Sinh Viên</th>
                <th>Ngày Sinh</th>
                <th>Mã Số</th>
                <th>Chuyên Ngành</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student['Tên Sinh Viên'] }}</td>
                <td>{{ student['Ngày Sinh'] }}</td>
                <td>{{ student['Mã S\x1a'] }}</td>
                <td>{{ student['Chuyên Ngành'] }}</td>
                <td><a href="/delete_student/{{ student['Mã S\x1a'] }}">Xóa</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>Thêm sinh viên mới</h2>
    <form action="/add_student" method="POST">
        <label for="name">Tên Sinh Viên:</label>
        <input type="text" id="name" name="name">

        <label for="birthdate">Ngày Sinh:</label>
        <input type="text" id="birthdate" name="birthdate">

        <label for="student_id">Mã Số:</label>
        <input type="text" id="student_id" name="student_id">

        <label for="major">Chuyên Ngành:</label>
        <input type="text" id="major" name="major">

        <input type="submit" value="Thêm Sinh Viên">
    </form>

</body>
</html>
